<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}IA Voice to Text{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      background: {% block body_bg %}#f7f7f7{% endblock %};
      color: #1f1f1f;
    }
    a {
      color: #0b7285;
    }
    header {
      padding: 1.5rem 2rem;
      background: #0b7285;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    main {
      padding: 2rem;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block body %}{% endblock %}
  {% block extra_scripts %}{% endblock %}
</body>
</html>
